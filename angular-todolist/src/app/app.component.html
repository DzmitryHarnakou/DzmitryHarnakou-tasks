<div class="todo">
  <div>
    <h3 class="header">{{getName()}}'s To Do List</h3>
  </div>
  <div class="input-box">
    <input type="text" #todoText class="input" />
    <button (click)="addItem(todoText.value)" class="add-button">Add</button>
  </div>
  <div *ngFor="let item of getTodoItems(); let i = index" class="row">
    <div class="index">{{ i + 1 }}</div>
    <div class="action">{{ item.action }}</div>
    <div><input type="button" (click)="item.done = true" value="Done" class="button-delete"></div>
  </div>
</div>
