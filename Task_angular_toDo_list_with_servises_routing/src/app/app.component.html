<div class="todo-list todo-list__component">
  <input type="text" class="todo-list__task-input" placeholder="Type a new task" #todoText >
  <input type="button" value="Add" class="todo-list__add-button" (click) = "addItem(todoText.value); todoText.value = ''">
  <list-item [items] = "items" (removeCurrentItem)='removeItem($event)' [i] = "i" *ngFor = 'let item of items; let i = index'></list-item>
</div>
