<body>
    <div style="display: flex; width: max-content; flex-direction: column;">
        <p>
            Найти сумму первых n четных чисел фибоначчи. Числа фибоначчи - <br/>
            первые два числа равны 1 и 1, а каждое последующее число равно <br/>
            сумме двух предыдущих чисел. 1 <= n <= 100000
        </p> 
    <div style="display: flex; flex-direction: row; justify-content: space-between; margin-bottom: 16px;">
        <input type="text" id="max_value" placeholder="Максимальное значение диапазона" style="width: 70%">
        <input type="button" value="Выполнить" id="get_value" style="width: 25%">
    </div>
        <input type="text" id="limit" style="margin-bottom: 16px;" placeholder="Колличество чисел">
        <p>ОТВЕТ</p>
        <textarea rows="20" id="output_value" style="width: 100%"></textarea>
        <script src="./scrypt.js"></script>
    </div>
</body>
