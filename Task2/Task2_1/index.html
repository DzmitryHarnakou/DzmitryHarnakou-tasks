<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <form class="form">
            <div>
                <h2 class="form_action">
                    Form Action
                </h2>
                <span class="mc4wp">
                    _mc4wp_action
                </span>
                <p>
                    This field will allow your visitors to choose whether they would like to <br>subscribe or unsubscribe
                </p>
            </div>
            <div class="form_group">
                <span class="field_label">
                    Field label
                </span>
                <input type="text" name="Field label" placeholder="Form action" class="form_action">
            </div>
            <div class="form_group">
                <span class="field_label">
                    Choise Type
                </span>
                <select name="book" size="1" class="choice_type">
                    <option value="Radio buttons" >
                        Radio buttons
                    </option>
                </select>
            </div>
            <div class="form_group">
                <span class="field_label">
                    Choices
                </span>
                <div class="choices">
                    <div class="subscribe">
                        <input type="radio">
                        <input type="text" class="input_style" value="Subscribe">
                    </div>
                    <div class="subscribe">
                         <input type="radio" class="radio_style">
                         <input type="text" class="input_style" value="Unsubscribe">
                    </div>
                </div>
            </div>
            <div class="form_group">
                <input type="checkbox" class="checkbox">
                <span>
                    Wrap in paragraph tags?
                </span>
            </div>
            <input type="submit" value="Add to form" class="form_group button_style">
        </form>
    </div>
</body>
</html>
